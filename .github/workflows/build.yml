name: Build CCSwitch

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Run Tests
        run: |
          cd CCSwitch
          xcodebuild test \
            -project CCSwitch.xcodeproj \
            -scheme CCSwitch \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          # 注意：build.sh 已经执行了签名，这里直接打包
          mkdir -p dmg-source
          cp -r CCSwitch/CCSwitch.app dmg-source/
          ln -s /Applications dmg-source/Applications
          hdiutil create -volname "CCSwitch" -srcfolder dmg-source -ov -format UDZO CCSwitch.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCSwitch
          path: CCSwitch.dmg
