name: Build CCSwitch

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild build \
            -project CCSwitch/CCSwitch.xcodeproj \
            -scheme CCSwitch \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: |
          xcodebuild test \
            -project CCSwitch/CCSwitch.xcodeproj \
            -scheme CCSwitch \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          # Ad-hoc sign the app (required for Apple Silicon)
          codesign --force --deep --sign - build/Build/Products/Release/CCSwitch.app

          mkdir -p dmg-source
          cp -r build/Build/Products/Release/CCSwitch.app dmg-source/
          ln -s /Applications dmg-source/Applications
          hdiutil create -volname "CCSwitch" -srcfolder dmg-source -ov -format UDZO CCSwitch.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCSwitch
          path: CCSwitch.dmg
